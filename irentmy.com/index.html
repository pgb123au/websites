<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRentMy - Rental Marketplace Platform</title>
    <meta name="description" content="Peer-to-peer rental marketplace - Rent anything, anytime, anywhere">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            margin: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .status {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 5px;
        }
        .status p {
            color: #667eea;
            font-weight: 600;
        }
        footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iRentMy</h1>
        <p class="tagline">Your Rental Marketplace Platform</p>
        <p class="description">
            Discover the future of peer-to-peer rentals. From equipment to spaces,
            iRentMy connects people who have items to share with those who need them.
        </p>
        <div class="status">
            <p>ðŸš§ Coming Soon - Website Under Development</p>
        </div>
        <footer>
            <p>irentmy.com &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
