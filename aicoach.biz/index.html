<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coach</title>
    <meta name="description" content="Learn to leverage AI effectively">
    <style>
        :root { --primary: #8b5cf6; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #1f2937; }
        .hero { background: linear-gradient(135deg, var(--primary) 0%, #1e40af 100%); color: white; padding: 4rem 2rem; text-align: center; min-height: 70vh; display: flex; flex-direction: column; justify-content: center; }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.3rem; opacity: 0.9; max-width: 600px; margin: 0 auto 2rem; }
        .cta { display: inline-block; background: white; color: var(--primary); padding: 1rem 2rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: transform 0.2s; }
        .cta:hover { transform: translateY(-2px); }
        footer { padding: 2rem; text-align: center; background: #f9fafb; border-top: 1px solid #e5e7eb; }
        footer a { color: var(--primary); text-decoration: none; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>AI Coach</h1>
        <p>Personalised AI coaching and training for professionals. Master AI tools, understand machine learning, and implement AI in your workflow with expert guidance.</p>
        <a href="/resources" class="cta">Explore Resources</a>
    </div>
    <footer>
        <p><a href="/resources">Resources</a> &bull; <a href="https://www.yesai.au" target="_blank">A Yes AI Project</a></p>
    </footer>
</body>
</html>
